<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ems - register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h2>E-Scrap Welcomes YOU!</h2>
    <form onsubmit="return validateForm()" action="connect.php" method="POST">
      <div class="input-container">
        <input type="text" id="name" placeholder="Name" required name = "name">
        <small id="name-error" class="error-message"></small>
      </div>
      <div class="input-container">
        <input type="tel" id="mobile" placeholder="Mobile Number" required name = "mobile">
        <small id="mobile-error" class="error-message"></small>
      </div>
      <div class="input-container">
        <input type="email" id="email" placeholder="Email" required name = "email" name = "email">
        <small id="email-error" class="error-message"></small>
      </div>
      <div class="input-container">
        <input type="password" id="password" placeholder="Password" required name = "password" name = "password">
        <small id="password-error" class="error-message"></small>
      </div>
      <div class="input-container">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <small id="confirm-password-error" class="error-message"></small>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.php">Login here</a></p>
  </div>

    <!-- SVG Waves -->
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#007bff" fill-opacity="1" d="M0,96L48,101.3C96,107,192,117,288,117.3C384,117,480,107,576,117.3C672,128,768,160,864,165.3C960,171,1056,149,1152,128C1248,107,1344,85,1392,74.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

    

  <script>
    function validateForm() {
      // Clear previous error messages
      document.querySelectorAll('.error-message').forEach(function(element) {
        element.textContent = '';
      });

      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      var isValid = true;

      // Validate name
      if (name === '') {
        document.getElementById('name-error').textContent = 'Name is required';
        isValid = false;
      }

      // Validate email
      if (email === '') {
        document.getElementById('email-error').textContent = 'Email is required';
        isValid = false;
      } else if (!isValidEmail(email)) {
        document.getElementById('email-error').textContent = 'Invalid email format';
        isValid = false;
      }

      // Validate password
      if (password === '') {
        document.getElementById('password-error').textContent = 'Password is required';
        isValid = false;
      } else if (password.length < 8) {
        document.getElementById('password-error').textContent = 'Password must be at least 8 characters long';
        isValid = false;
      } else if (!containsSpecialCharacter(password)) {
        document.getElementById('password-error').textContent = 'Password must contain at least one special character';
        isValid = false;
      }

      // Validate confirm password
      if (confirmPassword === '') {
        document.getElementById('confirm-password-error').textContent = 'Please confirm your password';
        isValid = false;
      } else if (confirmPassword !== password) {
        document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
        isValid = false;
      }

      return isValid;
    }

    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function containsSpecialCharacter(str) {
      var specialChars = /[!@#$%^&*(),.?":{}|<>]/;
      return specialChars.test(str);
    }
  </script>
</body>
</html>
